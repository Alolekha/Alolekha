<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alolekha Book Reader</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Alolekha Book Reader</h1>
</header>

<section class="book-gallery">
<h2>বইয়ের কভার গ্যালারি</h2>
<div class="book-list">
<div class="book-item">
<img src="cover1.jpg" alt="Book Cover" class="book-cover">
<div class="book-info">
<h3>বইয়ের নাম</h3>
<p>লেখক: লেখক নাম</p>
<p>রেটিং: ★★★★☆</p>
<button class="open-btn">Open</button>
</div>
</div>
</div>
</section>

<section class="reader-tools">
<h2>পাঠকের জন্য টুলস</h2>
<div class="tools">
<button class="download-btn">ডাউনলোড</button>
<button class="share-btn">শেয়ার করুন</button>
<button class="open-btn">পড়তে শুরু করুন</button>
</div>
</section>

<section class="author-profile">
<h2>লেখক প্রোফাইল</h2>
<div class="author-info">
<h3>লেখক নাম</h3>
<p>জীবনী: লেখক সম্পর্কে কিছু তথ্য</p>
<h4>প্রকাশিত কাজ</h4>
<ul>
<li>কাজ ১</li>
<li>কাজ ২</li>
<li>কাজ ৩</li>
</ul>
</div>
</section>

<footer>
<p>&copy; 2025 Alolekha. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
